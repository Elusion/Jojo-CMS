<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jTagEditor</title>
<link rel="stylesheet" type="text/css" href="html/html-skin.css" />
<link rel="stylesheet" type="text/css" href="wiki/wiki-skin.css"/>
<link rel="stylesheet" type="text/css" href="textile/textile-skin.css"/>
<link rel="stylesheet" type="text/css" href="bbcode/bbcode-skin.css"/>
<script src="jquery.js"></script>
<script src="jquery.jtageditor.js"></script>
<script>
$(document).ready(function()	{
	$("#html").jTagEditor();
	
	$("#wiki").jTagEditor({		
		tagSet:"wiki/wiki-tags.js",
		tagMask:"",
		insertOnShiftEnter:"\n\n",
		insertOnCtrlEnter:"",
		previewParser:"wiki/wiki-parser.php" 
	});
	
	$("#textile").jTagEditor({	
		tagSet:"textile/textile-tags.js",
		tagMask:"",
		insertOnShiftEnter:"",
		insertOnCtrlEnter:"",
		previewParser:"textile/textile-parser.php"
	});
	
	$("#bbcode").jTagEditor({	
		tagSet:"bbcode/bbcode-tags.js",
		tagMask:"\\[(.*?)\\]",
		insertOnShiftEnter:"",
		insertOnCtrlEnter:"",
		previewParser:"bbcode/bbcode-parser.php"
	});
});
</script>
</head>
<body>

<div>
<h3>Html editor example</h3>
<textarea id="html" name="html" class="jTagEditor">
&lt;h1&gt;The Flower Kings&lt;/h1&gt;
&lt;blockquote&gt;From Wikipedia, the free encyclopedia&lt;/blockquote&gt;

&lt;img src=&quot;http://tinyurl.com/2fw9ww&quot; alt=&quot;Roine Stolt on Stage&quot; /&gt;
&lt;p&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Flower_Kings&quot; title=&quot;The Flower Kings on Wikipedia&quot;&gt;The Flower Kings&lt;/a&gt; are a &lt;em&gt;Swedish progressive rock band&lt;/ul&gt;. Formed in 1993 by veteran guitarist &lt;a href=&quot;http://en.wikipedia.org/wiki/Roine_Stolt&quot; title=&quot;Roine Stolt on Wikipedia&quot;&gt;Roine Stolt&lt;/a&gt; as a touring band to support his solo album The Flower King, the band stayed together after the tour and have gone on to become one of the most prolific studio recording units in rock music of their era. In ten years they have released nearly 18 hours of music.&lt;/p&gt;

&lt;h2&gt;Discography&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;The Flower King&lt;/strong&gt; (1994) (Roine Stolt solo album, regular and artwork editions) &lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Back in the World of Adventures&lt;/strong&gt; (1995)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Retropolis&lt;/strong&gt; (1996)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Stardust We Are&lt;/strong&gt; (1997) (double CD)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Flower Power&lt;/strong&gt; (1999) (double CD)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Space Revolver&lt;/strong&gt; (2000) (regular and digipack editions single CD)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;The Rainmaker&lt;/strong&gt; (2001) (regular edition single CD)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Unfold the Future&lt;/strong&gt; (2002) (double CD)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Adam &amp; Eve&lt;/strong&gt; (2004)&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Paradox Hotel&lt;/strong&gt; (2006) (double CD)&lt;/li&gt;
&lt;/ul&gt;
</textarea>
</div>

<div>
<h3>Wiki syntax editor example</h3>
<textarea id="wiki" name="wiki" class="jTagEditor">
=The Flower Kings=
:From Wikipedia, the free encyclopedia

[[Image:http://tinyurl.com/2fw9ww|Roine Stolt on Stage]]

[[The Flower Kings]] are a ''Swedish progressive rock band''. Formed in 1993 by veteran guitarist [[Roine Stolt]] as a touring band to support his solo album The Flower King, the band stayed together after the tour and have gone on to become one of the most prolific studio recording units in rock music of their era. In ten years they have released nearly 18 hours of music.

===Discography===
* '''[[The Flower King]]''' (1994) (Roine Stolt solo album, regular and artwork editions)
* '''[[Back in the World of Adventures]]''' (1995)
* '''[[Retropolis]]''' (1996)
* '''[[Stardust We Are]]''' (1997) (double CD)
* '''[[Flower Power]]''' (1999) (double CD)
* '''[[Space Revolver]]''' (2000) (regular and digipack editions single CD)
* '''[[The Rainmaker]]''' (2001) (regular edition single CD)
* '''[[Unfold the Future]]''' (2002) (double CD)
* '''[[Adam & Eve]]''' (2004)
* '''[[Paradox Hotel]]''' (2006) (double CD)
</textarea>
</div>
